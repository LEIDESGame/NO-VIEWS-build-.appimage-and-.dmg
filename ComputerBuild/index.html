  wants: ["—Ö–æ—á—É", "–Ω—É–∂–µ–Ω", "–∏—â—É", "–∑–∞–∫–∞–∑–∞–ª –±—ã", "–ø—Ä–µ–¥–ø–æ—á–∏—Ç–∞—é", "–∂–µ–ª–∞—é", "–ø—Ä–æ—à—É", "—Ö–æ—Ç–µ–ª –±—ã"],
  names: ["–î–µ–Ω–∏—Å", "–ê–Ω–Ω–∞", "–°–∞—à–∞", "–ò–≥–æ—Ä—å", "–ö–∏—Ä–∏–ª–ª", "–ù–∞—Ç–∞—à–∞", "–†–æ–º–∞–Ω", "–ú–∞—Ä–∏—è", "–ë–∞—Ö—Ç–∏—è—Ä", "–ê–π–≥–µ—Ä–∏–º"]

function random(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function newClient() {
  const name = random(clientPhrases.names);
  const phrase = `${random(clientPhrases.wants)} ${random(clientPhrases.adjectives)} ${random(clientPhrases.components)}!`;

let partData = {

let selectorsDiv = document.getElementById("selectors");
for (let part in partData) {
  let label = document.createElement("label");
  label.innerText = part.toUpperCase();
  let select = document.createElement("select");
  select.id = part;
  for (let [name, price] of partData[part]) {
    let opt = document.createElement("option");
    opt.value = `${name},${price}`;
    opt.innerText = `${name} ‚Äî $${price}`;
    select.appendChild(opt);
  }
  selectorsDiv.appendChild(label);
  selectorsDiv.appendChild(select);
}

function updateBudgetDisplay() {
  document.getElementById("budget").innerText = budget;
  localStorage.setItem("pc_budget", budget);
}
updateBudgetDisplay();

function buildPC() {
  let total = 0;
  let summary = "";
  for (let part in partData) {
    const [name, price] = document.getElementById(part).value.split(",");
    total += +price;
    summary += `<li><b>${part.toUpperCase()}</b>: ${name} ‚Äî $${price}</li>`;
  }
  if (total > budget) {
    document.getElementById("result").innerHTML = `<h3 style="color:red">‚ùå –ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –¥–µ–Ω–µ–≥! –ù—É–∂–Ω–æ $${total}, –µ—Å—Ç—å $${budget}</h3>`;
    document.getElementById("sellBtn").style.display = "none";
    pcBuilt = false;
    return;
  }
  budget -= total;
  lastBuildCost = total;
  pcBuilt = true;
  updateBudgetDisplay();
  document.getElementById("result").innerHTML = `
    <h2>‚úÖ –ü–ö —Å–æ–±—Ä–∞–Ω:</h2>
    <ul>${summary}</ul>

function sellPC() {
  if (!pcBuilt) return;
  let profit = Math.round(lastBuildCost * 1.25);
  budget += profit;
  pcBuilt = false;
  updateBudgetDisplay();
  document.getElementById("result").innerHTML = `

}
</script>
